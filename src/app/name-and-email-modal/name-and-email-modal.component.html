<h1 mat-dialog-title>善行紀錄</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>姓名</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>電子郵箱</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!(data.name && data.email)" [mat-dialog-close]="data">輸入</button>
</div>
